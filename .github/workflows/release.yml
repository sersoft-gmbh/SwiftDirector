name: Release Processing

on:
  release:
    types:
      - published
      - edited

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{steps.compare-tags.outputs.is-latest}}
      tag: ${{steps.get-tag.outputs.tag}}
    steps:
      - uses: thebritican/fetch-latest-release@v2.0.0
        id: latest-release
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
      - uses: dawidd6/action-get-tag@v1.1.0
        id: get-tag
      - id: compare-tags
        run: |
          if [ '${{steps.latest-release.outputs.tag_name}}' == '${{steps.get-tag.outputs.tag}}' ]; then
            echo "::set-output name=is-latest::true"
          else
            echo "::set-output name=is-latest::false"
          fi

  publish-docs:
    needs: check-release
    if: ${{ needs.check-release.outputs.should-publish == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenLDAP
        if: runner.os == 'Linux'
        run: sudo apt-get install libldap2-dev
      - uses: fwal/setup-swift@v1.15.0
        with:
          swift-version: '5.6'
      - name: Read OS Version
        uses: sersoft-gmbh/os-version-action@v1.0.0
        id: os-version
      - name: Read Swift Version
        uses: sersoft-gmbh/swift-version-action@v1.0.1
        id: swift-version
      - uses: actions/checkout@v3.0.2
      - uses: actions/cache@v3.0.2
        with:
          path: .build
          key: ${{runner.os}}-${{steps.os-version.outputs.version}}-${{github.repository}}-spm-${{steps.swift-version.outputs.version}}-${{hashFiles('**/Package.resolved')}}
          restore-keys: |
            ${{runner.os}}-${{steps.os-version.outputs.version}}-${{github.repository}}-spm-${{steps.swift-version.outputs.version}}-
      - uses: sersoft-gmbh/swifty-docs-action@v2.0.1
        env:
          ENABLE_DOCC_SUPPORT: '1'
        with:
          package-version: ${{needs.check-release.outputs.tag}}
          enable-inherited-docs: true
          enable-index-building: false
          transform-for-static-hosting: true
          hosting-base-path: ${{github.event.repository.name}}
          output: docs
      - uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          build_dir: docs
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
